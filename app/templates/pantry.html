{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1><i class="fas fa-box-open"></i> My Pantry</h1>
</div>

<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Add Ingredient to Pantry</h5>
        <form action="{{ url_for('pantry') }}" method="POST" class="form-inline">
            <input type="hidden" name="action" value="add">
            <div class="form-group col-6">
                <select name="ingredient_id" class="form-control w-100" required>
                    <option value="" disabled selected>-- Select an ingredient --</option>
                    {% for ingredient in ingredients_to_add %}
                        <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-2">
                <input type="number" name="quantity" class="form-control w-100" placeholder="Qty" value="1" step="0.1">
            </div>
            <div class="form-group col-2">
                <input type="text" name="unit" class="form-control w-100" placeholder="Unit (e.g., cups)">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary btn-block">Add</button>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Current Inventory</h5>
        {% if pantry_items %}
            <ul class="list-group">
                {% for item in pantry_items %}
                    <li class="list-group-item">
                        <div class="row align-items-center">
                            <div class="col-md-3"><strong>{{ item.ingredient.name }}</strong></div>
                            <!-- Exact Quantity Gauge -->
                            <div class="col-md-5">
                                <form action="{{ url_for('pantry') }}" method="POST" class="form-inline">
                                    <input type="hidden" name="action" value="update_quantity">
                                    <input type="hidden" name="pantry_item_id" value="{{ item.id }}">
                                    <input type="number" name="quantity" class="form-control form-control-sm mr-2" value="{{ item.quantity }}" step="0.1" style="width: 80px;">
                                    <span>{{ item.unit }}</span>
                                    <button type="submit" class="btn btn-sm btn-secondary ml-2">Update Qty</button>
                                </form>
                            </div>
                            <!-- Stock Level Gauge -->
                            <div class="col-md-3">
                                <form action="{{ url_for('pantry') }}" method="POST">
                                    <input type="hidden" name="action" value="update_stock">
                                    <input type="hidden" name="pantry_item_id" value="{{ item.id }}">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-sm btn-outline-success {% if item.stock_level == 'Full' %}active{% endif %}"><input type="radio" name="stock_level" value="Full" onchange="this.form.submit()"> Full</label>
                                        <label class="btn btn-sm btn-outline-warning {% if item.stock_level == 'Low' %}active{% endif %}"><input type="radio" name="stock_level" value="Low" onchange="this.form.submit()"> Low</label>
                                        <label class="btn btn-sm btn-outline-danger {% if item.stock_level == 'Out' %}active{% endif %}"><input type="radio" name="stock_level" value="Out" onchange="this.form.submit()"> Out</label>
                                    </div>
                                </form>
                            </div>
                            <!-- Delete Button -->
                            <div class="col-md-1 text-right">
                                <form action="{{ url_for('pantry') }}" method="POST" onsubmit="return confirm('Are you sure?');">
                                    <input type="hidden" name="action" value="delete">
                                    <input type="hidden" name="pantry_item_id" value="{{ item.id }}">
                                    <button type="submit" class="btn btn-sm btn-light" title="Remove">Ã—</button>
                                </form>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">Your pantry is empty.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
