{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Reset Password</h1>
                <p class="text-center text-muted">Enter your email address and we will send you a link to reset your password.</p>
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                </form>
                 <div class="text-center mt-3">
                    <small class="text-muted">
                        Remember your password? <a href="{{ url_for('auth.login') }}">Log In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
